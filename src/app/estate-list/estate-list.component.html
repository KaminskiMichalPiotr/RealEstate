<app-search-box></app-search-box>
<div class="container mt-1">
  <div class="row">
    <div *ngFor="let estate of paginationData.data" class="col-md-6">
      <app-estate-view [realEstate]="estate"></app-estate-view>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col mr-4">
      <ul class="pagination justify-content-end">
        <li class="page-item" (click)="switchPageDown()"><a class="page-link" ><i class="fa fa-caret-left"></i></a></li>
        <li class="page-item" *ngFor="let p of paginationData.pages">
          <a [className]="p == paginationData.currentPage ? 'selected page-link' : 'page-link'" (click)="switchPage(p)" >{{p}}</a>
        </li>
        <li class="page-item" (click)="switchPageUp()"><a class="page-link" ><i class="fa fa-caret-right"></i></a></li>
      </ul>
    </div>
  </div>
</div>
